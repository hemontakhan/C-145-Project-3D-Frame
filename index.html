<!Doctype HTML>
<html>
    <Head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    </Head>
 <body background="white">
 <a-scene>
     <a-box position='-3 0.5 -4' rotation='0 5 0' color='violet'></a-box>
     <a-cylinder position='-2 0.5 -5' radius='0.5' height='2' color='indigo'></a-cylinder>
     <a-sphere position='0 0.5 -5' radius='1' color='blue'></a-sphere>
     <a-ring position='2 0.5 -5' color='green' radius-inner='0.30' radius-outer='0.9'></a-ring>
     <a-cone position='3.75 0.5 -5' radius='0.25' height='2' color='yellow'></a-cone>
     <a-octahedron position='2.75 2 -5' color='orange' radius='0.45'></a-octahedron>
     <a-nonagon position='-1 2 -5' color='red'></a-nonagon>
    </a-scene>
 </body>
</html>
